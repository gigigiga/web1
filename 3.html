  <h2>쿠기사키 노바라</h2>
  <p><strong><u>만화 주술회전의 등장인물.</u></strong></p>
  <p style="margin-top:45px;">못과 망치, 저주인형을 쓴 축시의 참배 저주를 사용하는 3급 주술사. 시골 마을에서 태어났으며 주술고에 들어온 이유가 '시골이 싫어 도쿄에서 살고 싶어서'라고 말할 정도로 시골을 싫어한다. 이는 도쿄에서 온 친구 '사오리'가 계기인 듯하다. 밝은 갈색머리지만 머리는 염색이라고 한다.</p>
